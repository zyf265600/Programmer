<p>form-array works!</p>

<form [formGroup]="contactForm" (submit)="onSubmit()">
    <div formArrayName="contacts">
        <div *ngFor="let contact of contacts.controls; let i = index" [formGroupName]="i">
            <div>
                <label for="address">Address: </label>
                <input type="text" formControlName="address" id="address">
            </div>
            <div>
                <label for="phoneNum">Phone Number: </label>
                <input type="text" formControlName="phone" id="phoneNum">
            </div>
            <div>
                <label for="name">Name: </label>
                <input type="text" formControlName="name" id="name">
            </div>
        </div>
    </div>
    <button (click)="addContacts()">add contact</button>
    <button >delete</button>
    <button>submit</button>
</form>

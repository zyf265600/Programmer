<!DOCTYPE html>
<html>
<head>
  <title>Vue Component Example</title>

</head>
<body>
  <div id="app"></div>

  <!-- 引入 Vue 库 -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

  <!-- 引入组件文件 -->
  <script type="module">
    import MyComponent from './MyComponent.vue';

    // 注册组件并创建 Vue 实例
    new Vue({
      el: '#app',
      components: {
        'my-component': MyComponent
      },
      template: '<my-component></my-component>'
    });
  </script>
</body>
</html>
